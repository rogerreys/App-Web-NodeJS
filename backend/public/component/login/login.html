<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assts/css/login.css" />
    <script src="../assts/js/login/login.js" type="text/javascript"></script>
    <!-- CND BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <!-- <img src="../imagenes/poridentidad.png" alt=""> -->
        <h2 class="text-right">BIENVENIDO</h2>
        <h2 class="text-right2">TIENE TODOüéÅ</h2>
        <div class="container">
            <div class="form-wrapper login">
                <form id="login" action="">
                    <h2>LOGIN</h2>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email"
                        placeholder="Email" required name="email">
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password"
                        placeholder="Password" name="password" required>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                        <button type="submit">Login</button>
                    <div class="sign-link">
                        <p>Don't have an account?
                            <a href="http://localhost:3000/user/add" onclick="registroActivado()">Registrar</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <!-- <a href="auth">INICIAR SESI√ìN</a> -->
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
